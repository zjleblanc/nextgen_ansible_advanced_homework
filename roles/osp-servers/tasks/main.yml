---
- name: Create Instances
  os_server:
    cloud: openstack
    name: "{{ item.name }}"
    state: present
    image: "{{ item.image }}"
    key_name: "{{ item.key_name }}"
    flavor: "{{ item.flavor }}"
    security_groups: "{{ item.security_group }}"
    delete_fip: yes
    wait: no
    meta: "{{ item.meta }}"
    nics:
      - net-name: int_network
    userdata: |
      #!/bin/bash
      curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
      cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
  loop: "{{ osp_servers | dict2items | json_query('[].value') }}"
  async: 900
  poll: 0
  register: instances

- name: Wait for async OSP instance creation to complete
  async_status: "jid={{ job.ansible_job_id }}"
  register: r_wait
  until: r_wait.finished
  retries: 900
  loop: "{{ instances.results }}"
  loop_control:
    loop_var: job

- name: Debug instances 
  debug:
    msg: "Server is {{ job.item.name }}"
    verbosity: 2
  loop: "{{ instances.results }}"
  loop_control:
    loop_var: job

- name: Start OS Servers
  os_server_action:
    cloud: openstack
    server: "{{ job.item.name }}"
    action: start
    wait: yes
  loop: "{{ instances.results }}"
  loop_control:
    loop_var: job