---
- hosts: localhost
  gather_facts: false
  vars:
    _yum_packages:
      - git
      - python3

    _pip_packages:
      - ansible
      - openstacksdk
      - python-openstackclient
  tasks:
    - name: Control Node privileged configuration
      become: true
      block:
        - name: Install pre-requisite yum packages
          package:
            name: "{{ _yum_packages }}"
            state: latest
            use: dnf
          tags:
            - install-yum-packages

        - name: Install openstacksdk and ansible via pip
          pip:
            name: "{{ _pip_packages }}"
            state: latest
            extra_args: -U
            virtualenv: hw
          tags:
            - install-pip-packages

        - name: Create /etc/openstack directory
          file:
            path: /etc/openstack
            state: directory

        - name: Generate clouds.yaml from template
          template:
            src: clouds.yaml.j2
            dest: /etc/openstack/clouds.yaml

          tags:  
            - setup-clouds-yaml

        - name: Setup cloud-user key    
          authorized_key: 
            user: cloud-user
            key: "{{ lookup('file', '/root/.ssh/openstack.pub') }}"